name: INA Docker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      # Ensure .env exists for artisan commands
      - name: ‚öôÔ∏è Prepare environment file
        run: cp .env.example .env

      - name: ‚ö° Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üê≥ Build and start Docker containers
        run: docker compose -f docker-compose.yml up -d --build

      - name: ‚è≥ Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL service (db) to accept connections..."
          for i in {1..40}; do
            if docker compose exec -T db mysqladmin ping -h "127.0.0.1" -u news-aggregator -p'secret' --silent &> /dev/null; then
              echo "‚úÖ MySQL is ready!"
              break
            fi
            echo "‚è≥ Waiting 3 seconds for MySQL... ($i/40)"
            sleep 3
          done

      - name: üßë‚Äçüíª Install Composer dependencies
        run: docker compose exec -T app composer install --prefer-dist --no-interaction --no-progress

      - name: üîë Generate application key
        run: docker compose exec -T app php artisan key:generate

      - name: üóÉÔ∏è Run migrations and seeders
        run: |
          docker compose exec -T app php artisan migrate:fresh --seed --force --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: db
          DB_PORT: 3306
          DB_DATABASE: news-aggregator
          DB_USERNAME: news-aggregator
          DB_PASSWORD: secret

      - name: üß™ Run test suite
        run: |
          docker compose exec -T app php artisan test --stop-on-failure
        env:
          DB_CONNECTION: mysql
          DB_HOST: db
          DB_PORT: 3306
          DB_DATABASE: news-aggregator
          DB_USERNAME: news-aggregator
          DB_PASSWORD: secret
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          NYTIMES_KEY: ${{ secrets.NYTIMES_KEY }}
          GUARDIAN_KEY: ${{ secrets.GUARDIAN_KEY }}

      - name: üßπ Tear down Docker containers
        if: always()
        run: docker compose down -v
